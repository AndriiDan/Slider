<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>My own slider</h1>
    <div class="flex-wrapper">
        <div class="slider-wrapper">
            <div class="slide active">
                <img src="img/img_1.jpg" alt="image 1">
            </div>
            <div class="slide">
                <img src="img/img_2.jpg" alt="image 2">
            </div>
            <div class="slide">
                <img src="img/img_3.jpg" alt="image 3">
            </div>
            <div class="slide">
                <img src="img/img_4.jpg" alt="image 4">
            </div>
            <div class="slide">
                <img src="img/img_5.jpg" alt="image 5">
            </div>
            <div id="btn-prev">Prev</div>
            <div id="btn-next">Next</div>
        </div>
    </div>
    <div class="dots-wrapper">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script src="main.js"></script>
</body>

</html>
